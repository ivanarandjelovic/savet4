<div class="page-header">
	<h1>Ulogujte se</h1>
</div>
<form name="form">
	<fieldset>
		<div class="form-group">
			<label for="email">E-mail adresa</label> <input type="email"
				class="form-control" data-ng-model="credentials.email"
				placeholder="E-Mail" required /><br />
		</div>
		<div class="form-group">
			<label for="password">Lozinka</label> <input type="password"
				class="form-control" data-ng-model="credentials.password"
				placeholder="Lozinka" required /><br />
			<button class="btn btn-primary" data-ng-disabled="form.$invalid"
				data-ng-click="login(credentials)">Uloguj me</button>
		</div>
	</fieldset>
</form>
